<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
<title>wegoing:비밀번호 재설정</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
	crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<link rel="stylesheet" href="../css/resetPw.css" />
<script type="text/javascript" src="../js/resetPw.js"></script>
</head>
<body>
<div class="container">
	<div class="resetForm">
	    <form th:action="@{/resetPw}" method="post">
	    <h3>비밀번호 재설정</h3>
	    <div class="authBox">
	       <p class="info">회원가입 시 등록한 이메일로 인증번호를 전송합니다.</p>
	        <div id="inputEmail">
	            <div><label th:for="email">이메일</label></div>
	            <input type="text" name="email" id="email" class="form-control" />
	            <button type="button" class="btn btn-light" id="sendBtn">전송</button>
	            <p id="errorEmail">&nbsp;</p>
	        </div>
	        <div id="inputAuth">
	            <div><label th:for="authNum">인증번호</label></div>
                <input type="text" name="auth" id="auth" class="form-control" />
                <button type="button" class="btn btn-light" id="authBtn" disabled>인증 확인</button>
                <p id="errorAuth">&nbsp;</p>
	        </div>
	        <div>
	           <button type="button" id="resetPw" disabled>비밀번호 재설정</button>
	        </div>
	    </div>
	    <div class="resetBox" hidden="hidden">  
	       <p class="info2">비밀번호는 8자리 이상 20자리 이하여야 하며 </p>
	       <p class="info2"> 영문/숫자/특수문자를 모두 포함해야 합니다.</p>   
		       <div class="inputPw">
		           <div>
			           <label th:for="pw">비밀번호</label>
			           <input type="password" name="pw" id="pw" class="form-control"/>
		               <p id="ckPw">&nbsp;</p>
		           </div>
		           <div>
	                   <label th:for="checkPw">비밀번호 확인</label>
	                   <input type="password" name="checkPw" id="checkPw" class="form-control"/>
	                   <p id="infoPw">&nbsp;</p>
	               </div>
			       <div>
		               <button type="submit" id="resetOkBtn">확인</button>
		           </div>
				</div>
            </div>
       </form>
    </div>
</div>
</body>
</html>
