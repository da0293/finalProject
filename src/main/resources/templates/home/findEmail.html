<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>wegoing:이메일 찾기</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
	crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<link rel="stylesheet" href="../css/findEmail.css" />
<script type="text/javascript" src="../js/findEmail.js"></script>
</head>
<body>
<div class="container">
	<div class="findForm">
		<h2 class="title">이메일 찾기</h2>
		<div id="findBox">
			<p class="info">회원가입 시 등록한 이름과 전화번호로 찾을 수 있습니다.</p>
			<form th:action="@{/findEmail}" method="post">
		        <div>
		            <div><label th:for="name">이름</label></div>
		            <input type="text" name="name" id="name" class="form-control" />
		        </div>
		        <div>
		            <div><label th:for="tel">전화번호</label></div>
		            <input type="text" name="tel" id="tel" class="form-control" />
		            <p class="errorMsg">&nbsp;</p>
		        </div>
		        <div>
		            <button type="button" id="findBtn">이메일 찾기</button>
		        </div>
		    </form>
		</div>
		<div id="resultBox" hidden="hidden">	   
		   <div class="resultMsg"></div>
		   <button type="button" hidden="hidden" id="backBtn">뒤로 가기</button>
		   <a href="/login"><button type="button"  hidden="hidden" id="loginpageBtn">로그인</button></a>
		</div>
	</div>
</div>
</body>
</html>
